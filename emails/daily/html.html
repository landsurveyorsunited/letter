<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <title>Daily Readings</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes,width=device-width,height=device-height"/>
    <meta name="description" content="Start your day with inspiration!"/>
    <meta name="twitter:title" content="Daily Readings"/>
    <meta name="twitter:description" content="Start your day with inspiration!"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@radekkozak"/>
    <meta property="og:url" content="#"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="Daily Readings"/>
    <meta property="og:description" content="Start your day with inspiration!"/>
    <meta property="og:image" content="https://letter.radekkozak.com/assets/letter-logo.png"/>

    <style>
      @media only screen and (max-width: 640px) {
        .stb-left-cell,
        .stb-right-cell {
          max-width: 100% !important;
          width: 100% !important;
        }

        .stb-left-cell img,
        .stb-right-cell img {
          width: 100%;
          height: auto;
        }

        .stb-left-cell > div {
          padding: 5px 10px !important;
          box-sizing: border-box;
        }

        .stb-right-cell > div {
          padding: 5px 10px !important;
          box-sizing: border-box;
        }

        .stb-cell-wrap {
          padding: 0 0 0 0 !important;
        }

        .stb-cell-wrap > tr > td {
          padding: 0 0 !important;
        }

        .stb-cell-wrap > tbody > tr > td {
          padding: 0 0 !important;
        }

        .stb-cell-wrap > tbody > tr > td.stb-text-box {
          padding: 0 10px !important;
        }

        .stb-left-cell > div.stb-text-box {
          padding: 5px 10px !important;
        }

        .stb-right-cell > div.stb-text-box {
          padding: 5px 10px !important;
        }

        .stb-container {
          width: 100% !important
        }

        .stb-container * {
          line-height: 1.8 !important;
        }

        .stb-container a {
          text-decoration: underline;
        }

        .stb-cta-only-wrap {
          padding: 10px 0 !important;
        }
      }
    </style>
</head>
<body>
<table class="stb-container" cellpadding="0" cellspacing="0" align="center"
       style="margin: 0 auto; width: 94%; max-width: 640px; background: rgb(255, 255, 255); border: 0;">
    <tbody>
    <tr style="margin: 0;padding:0;">
        <td style="width: 100%; max-width: 640px; margin: 0 auto; position: relative; border-spacing: 0; clear: both;
        border-collapse: separate;padding:0;overflow:hidden;_width:640px;">
            <table class="stb-block" border="0" cellpadding="0" cellspacing="0"
                   style="overflow: hidden; margin: 0 auto; padding: 0; width:100%;max-width: 640px; clear: both;
                   background: none; border:0;" width="100%;">
                <tbody>
                <tr>
                    <td style="padding: 0; line-height: 1.8; border-width: 0;">
                        <table class="stb-cell-wrap" border="0" cellpadding="0" cellspacing="0"
                               style="table-layout:fixed;padding: 0;" width="100%">
                            <tbody>
                            <tr>
                                <td style="padding: 0;" width="100%">
                                    <div>
                                        <p style="text-align: justify; margin: 0;width:100%"><img
                                                src="https://letter.radekkozak.com/assets/letter-logo.png"
                                                style="width: 100%; display: inline; vertical-align: middle;
                                                max-width: 100%; border-width: 0; border-color: initial;
                                                border-image: initial; text-align: justify;"
                                                width="640">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="stb-block" border="0" cellpadding="0" cellspacing="0"
                   style="overflow: hidden; margin: 0 auto; padding: 0; width:100%;max-width: 630px; clear: both; background: #ffffff;border:0;"
                   width="100%">
                <tbody>
                <tr>
                    <td style="padding: 0; border-width: 0;">
                        <table class="stb-cell-wrap" border="0" cellpadding="0" cellspacing="0"
                               style="padding: 0 5px;" width="100%">
                            <tbody>
                            <tr>
                                <td style="padding: 0 15px;" width="100%">
                                    <div style="text-align: left; mso-line-height-rule: exactly; line-height:1.8;
                                    -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; word-break: break-word;
                                    font-size:14px; font-family: AppleSDGothic, apple sd gothic neo, noto sans korean, noto sans korean regular, noto sans cjk kr, noto sans cjk, nanum gothic, malgun gothic, dotum, arial, helvetica, MS Gothic, sans-serif !important;">
                                        <div style="text-align: center;"><span
                                                style="font-family: AppleSDGothic, apple sd gothic neo, noto sans korean, noto sans korean regular, noto sans cjk kr, noto sans cjk, nanum gothic, malgun gothic, dotum, arial, helvetica, MS Gothic, sans-serif; font-style: normal; font-weight: bold; font-size: 15px; color: rgb(234, 85, 6);">Daily Readings</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="stb-block" border="0" cellpadding="0" cellspacing="0"
                   style="overflow: hidden; margin: 0 auto; padding: 0; width:100%;max-width: 630px; clear: both; background: none; border:0;"
                   width="100%;">
                <tbody>
                <tr>
                    <td style="padding: 15px 0 15px 0; line-height: 1.8; border-width: 0;">
                        <table class="stb-cell-wrap" border="0" cellpadding="0" cellspacing="0"
                               style="table-layout:fixed;padding: 0;" width="100%">
                            <tbody>
                            <tr>
                                <td style="padding: 0 15px;" width="100%">
                                    <div>
                                        <p style="text-align: justify; margin: 0;width:100%"><img
                                                src="https://letter.radekkozak.com/assets/letter-cat.gif" alt="Cat"
                                                style="width: 100%; display: inline; vertical-align: middle; max-width: 100%; border-width: 0; border-color: initial; border-image: initial; text-align: justify;"
                                                width="600"></p>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="stb-block" border="0" cellpadding="0" cellspacing="0"
                   style="overflow: hidden; margin: 0 auto; padding: 0; width:100%;max-width: 630px; clear: both; background: none;border:0;"
                   width="100%">
                <tbody>
                <tr>
                    <td style="padding: 0; line-height: 1.8; border-width: 0; font-size: 14px;">
                        <table class="stb-cell-wrap" border="0" cellpadding="0" cellspacing="0"
                               style="padding: 0 5px;" width="100%">
                            <tbody>
                            <tr>
                                <td class="stb-text-box"
                                    style="padding: 0 15px;mso-line-height-rule: exactly;line-height:1.8;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;word-break: break-word;font-size: 14px;font-family: AppleSDGothic, apple sd gothic neo, noto sans korean, noto sans korean regular, noto sans cjk kr, noto sans cjk, nanum gothic, malgun gothic, dotum, arial, helvetica, MS Gothic, sans-serif !important; color: #333333"
                                    width="100%">
                                    <div style="text-align: right;"><span
                                            style="font-family: AppleSDGothic, apple sd gothic neo, noto sans korean, noto sans korean regular, noto sans cjk kr, noto sans cjk, nanum gothic, malgun gothic, dotum, arial, helvetica, MS Gothic, sans-serif; font-style: normal;"><span
                                            style="color: rgb(20, 20, 20);">by </span><a
                                            href="https://radekkozak.com"
                                            style="font-style: normal; font-weight: normal; text-decoration: none; color: rgb(234, 85, 6); display: inline;"
                                            class=" link-edited" target="_blank">radekkozak</a></span></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            <br/><br/>
            <table class="stb-block" border="0" cellpadding="0" cellspacing="0"
                   style="overflow: hidden; margin: 0 auto; padding: 0; width:100%;max-width: 630px; clear: both; background: none;border:0;"
                   width="100%">
                <tbody>
                <tr>
                    <td style="padding: 0 0 5px 0;line-height: 1.8; border-width: 0;">
                        <table class="stb-cell-wrap" border="0" cellpadding="0" cellspacing="0"
                               style="padding: 0 0;" width="100%">
                            <tbody>
                            <tr>
                                <td style="padding: 0">
                                    <div style="height: 0; background: none; padding: 0; border-top-width:1px;
                                    border-top-style:solid; border-top-color:#ea5506; margin:0 15px"></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            {{#each feeds}}
            <table class="stb-block" border="0" cellpadding="0" cellspacing="0"
                   style="overflow: hidden; margin: 0 auto; padding: 0; width:100%;max-width: 630px; clear: both;
                   background: none; border:0;" width="100%">
                <tbody>
                <tr>
                    <td style="padding: 15px 0 15px 0; line-height: 1.8; border-width: 0; font-size: 14px;">
                        <table class="stb-cell-wrap" border="0" cellpadding="0" cellspacing="0" style="padding: 0 5px;"
                               width="100%">
                            <tbody>
                            <tr>
                                <td class="stb-text-box"
                                    style="padding: 0 15px; mso-line-height-rule: exactly; line-height:1.8;
                                    -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; word-break: break-word;
                                    font-size: 14px;font-family: AppleSDGothic, apple sd gothic neo, noto sans korean, noto sans korean regular, noto sans cjk kr, noto sans cjk, nanum gothic, malgun gothic, dotum, arial, helvetica, MS Gothic, sans-serif!important; color: #333333"
                                    width="100%">
                                    <div>
                                        <span style="padding: 10px 0; font-style: normal; color: rgb(234, 85, 6);
                                            font-weight: bold; font-size: 16px;">{{title}}</span>
                                    </div>
                                    <ul style="padding: 0; margin: 0 0 0 30px;">
                                        {{#each items}}
                                        <li style="padding: 10px 0">
                                            <div style="font-family: 'Gill Sans', sans-serif;font-weight: bold">
                                                <a href="{{link}}"
                                                   style="text-decoration:none;color: rgb(0, 0, 0);"
                                                   target="_blank">{{title}}</a><br/></div>
                                            <div style="cursor:auto;color:#292c2f;font-family:Gill Sans, sans-serif;
                                            font-size:16px; font-weight:300; line-height:1.8; letter-spacing:0;
                                            text-align:left; text-transform:none">{{ contentSnippet }}
                                            </div>
                                        </li>
                                        {{/each}}
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="stb-block" border="0" cellpadding="0" cellspacing="0"
                   style="overflow: hidden; margin: 0 auto; padding: 0; width:100%; max-width: 630px; clear: both;
                   background: none; border:0;" width="100%">
                <tbody>
                <tr>
                    <td style="padding: 0 0 5px 0; line-height: 1.8; border-width: 0;">
                        <table class="stb-cell-wrap" border="0" cellpadding="0" cellspacing="0"
                               style="padding: 0 0;" width="100%">
                            <tbody>
                            <tr>
                                <td style="padding: 0 0">
                                    <div style="height: 0; background: none; padding: 0; border-top-width: 1px;
                                    border-top-style:solid; border-top-color:#ea5506; margin:0 15px"></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            {{/each}}

            <table class="stb-block" border="0" cellpadding="0" cellspacing="0"
                   style="overflow: hidden; margin: 0 auto; padding: 0; width:100%;max-width: 620px; clear: both; border:0; background:none;"
                   width="100%">
                <tbody>
                <tr>
                    <td style="text-align:center; padding: 40px 0 40px 0;" class="sponsor">
                        <a href="https://letter.radekkozak.com" target="_blank"
                           style="text-decoration: none; color: rgb(51, 51, 51); display: inline;">
                            <img src="https://letter.radekkozak.com/assets/cat-avatar.png" alt="Daily Readings"
                                 border="0" style="width:107px;height:auto;vertical-align: text-top;border:0;"
                                 width="107"><br/><br/>
                            <p style="font-size: 13px;color:#333333;font-weight: normal;vertical-align: text-top;line-height: 1.25;margin:6px 0;padding:0;font-family: AppleSDGothic, apple sd gothic neo, noto sans korean, noto sans korean regular, noto sans cjk kr, noto sans cjk, nanum gothic, malgun gothic, dotum, arial, helvetica, MS Gothic, sans-serif;">
                                © 2021 Radek Kozak<br>All Rights Reserved</p>
                        </a></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
